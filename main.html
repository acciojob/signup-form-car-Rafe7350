	<form method="post">
 <h1>Signup Form Car</h1>

 <label for="name">Name</label>

<input type="radio" name="gender"  required id="gender" value="gender">Female
 <br>

 <label for="cars"> Car Brand</label>
 <select name="option" required id="cars">
	<option value="BMW">BMW</option>
	<option value="Audi">Audi</option>
	<option value="Mercedez">Mercedez</option>
 </select><br>

 <label for="age">Age</label>
 <input type="age" required id="age" name="age">
 <br>

 <label for="dob">DOB</label>
 <input type="dob" name="dob" required id="dob">
 <br>
  
 <label for="password">Password</label>
 <input type="password" required id="password">
 <br>

 <button type="submit">submit</button>







	</form>
